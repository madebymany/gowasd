packages:
  branch_codenames:
    master: trusty-unstable
    production: trusty-stable

jobs:
  wasd:
    builder: "golang"
    base: "quay.io/madebymany/build-bases:trusty"
    environment:
      GO_PACKAGE_DIR: wasd
      branches:
        master:
          TEST: test
    packages:
      - type: debian
        name: wasd
        target: install
        version: 0.0.3
        repos:
          - mxm-public
        activates:
          - wasd-upgrade
